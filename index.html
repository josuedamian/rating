<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <section id="card_rate" class="card_qualification">
      <!-- Rating state start -->
      <img src="./images/icon-star.svg" alt="star" class="star">
      <h1>How did we do?</h1>
      <p class="card_p">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="card_btns">
        <input type="button"  name="b_rate" value="1" class="card_btn">
        <input type="button"  name="b_rate" value="2" class="card_btn">
        <input type="button"  name="b_rate" value="3" class="card_btn">
        <input type="button"  name="b_rate" value="4" class="card_btn">
        <input type="button"  name="b_rate" value="5" class="card_btn">
      </div>
      <button class="crd_submit" onclick="mostrar();"> SUBMIT</button>
      

      <!-- Rating state end -->

      <!-- Thank you state start -->
    </section>
    <section id="ty" class="ty">
      <img src="./images/illustration-thank-you.svg" alt="" class="ty_img">
      <h3 class="ty_h3">You selected <span id="q">0</span> out of 5</h3>
      <h2 class="ty_h2">Thank you!</h2>
      <p class="ty_p">
        We appreciate you taking the time to give a rating. 
        If you ever need more support, 
      don’t hesitate to get in touch!
      </p>
      

      
    </section>
    <!-- Thank you state end -->
  </main>
  

  

  
  <script src="./app.js"></script>
</body>
</html>
